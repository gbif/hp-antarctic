gentoo-penguin:
  reverse: false
  title: Manchot papou (Pygoscelis papua)
  description: Les manchots papous appartiennent aux manchots pygoscelid ou à queue de pinceau qui incluent également les manchots à jugulaire et les manchots Adélie. Les mâles et les femelles se ressemblent beaucoup mais les femelles ont tendance à être légèrement plus petites, notamment en ce qui concerne la profondeur et la longueur du bec. Les manchots papous mesurent environ 60 cm de haut avec les deux pieds sur le sol et la tête rentrée. La couleur en fonction du sexe est identique ; tête, gorge, dos et nageoires sont bleu-noir foncé tandis que la poitrine, le ventre et le dessous des nageoires sont blancs. Les parties du corps noires et blanches sont clairement séparées. Au-dessus des yeux se trouvent deux taches blanches qui se rejoignent souvent au sommet de leur crâne. Des plumes blanches sont parsemées autour de leur tête, de leur nuque et sur la partie supérieure de leur dos. Le dessus des becs et leurs extrémités sont noirs mais les côtés sont orange à rouge. Les pieds sont orange rosés à rouge et les iris sont bruns. Fournie par [EG-BAMM, B. Wienecke](https://scar.org/science/eg-bamm/)
  background: /assets/images/cemp/gentoo-penguin.jpg
  imageLicense: |
    [*Pygoscelis papua* (J.R.Forster, 1781)](/fr/occurrence/search?entity=4029090741) observé en Antarctique par msr (sous licence http://creativecommons.org/licenses/by-nc/4.0/)
  cta:
