antarctic-fur-seal:
  reverse: true
  title: Otarie à fourrure antarctique (Arctocephalus gazella)
  description: Les otaries à fourrure antarctiques sont l'un des prédateurs mammifères les plus nombreux en Antarctique. La population a été chassée jusqu'à une quasi-extinction au début du 20ème siècle pour sa fourrure. Elle s'est ensuite rétablie, la population actuelle étant estimée à environ 3 à 4 millions. Autour des plages de reproduction, de petits groupes ou individus d'otaries peuvent souvent être vus en train de faire des sauts dans l'eau et s'arrêteront souvent pour observer les navires ou les petits bateaux. Sur terre, elles sont souvent agressives et, pendant la saison de reproduction, de grandes agrégations peuvent rendre l'accès aux plages difficile. [Fourni par EG-BAMM, Ian Staniland](https://scar.org/science/eg-bamm/)
  background: /assets/images/cemp/antarctic-fur-seal.png
