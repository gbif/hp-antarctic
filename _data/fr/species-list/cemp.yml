cape-petrel:
  reverse: false
  title: Pétrel du Cap (Daption capense)
  description: Pendant la saison de reproduction, les pétrels du Cap se nourrissent autour de la plate-forme continentale de l'Antarctique et en hiver, ils se déplacent plus au nord, jusqu'en Angola et aux îles Galápagos. Ils se reproduisent sur de nombreuses îles de l'Antarctique et des îles subantarctiques, certaines allant jusqu'aux îles Auckland, aux îles Chatham, à l'île Campbell. Leurs principaux sites de reproduction se trouvent sur la péninsule Antarctique, la Géorgie du Sud, les îles Balleny, les îles Kerguelen, ainsi que sur les îles de la mer de Scotia - [ZipCode Zoo (3 juillet 2009)](https://web.archive.org/web/20120609213137/http://zipcodezoo.com/Animals/D/Daption_capense_australe/)
