chinstrap-penguin:
  reverse: true
  title: Manchot à jugulaire (Pygoscelis antarcticus)
  description: Décrit pour la première fois par Johan Reinhold Forster (1781), les manchots à jugulaire sont une espèce qui ne tolère pas la glace. Ils sont l'une des espèces de manchots les plus facilement reconnaissables, ils doivent leur nom à la fine bande distinctive de plumes noires qui traverse leur menton, comme une jugulaire reliant les plumes noires au sommet de leur crâne à leur dos sur un corps par ailleurs blanc. L'arbre phylogénétique des manchots trouve des espèces pygoscelid ("à queue de pinceau") se ramifiant d'un ancêtre commun des manchots existants il y a entre 20 et 38 millions d'années, les manchots à jugulaire se diversifiant des Adélies plusieurs millions d'années plus tard. [Fournie par EG-BAMM, Alexander E. Thornton & Andres Barbosa](https://scar.org/science/eg-bamm/)
  background: /assets/images/cemp/chinstrap-penguin.jpg
