antarctic-petrel:
  reverse: true
  title: Pétrel antarctique (Thalassoica antarctica)
  description: Le pétrel antarctique est un pétrel de taille moyenne avec un plumage brun foncé et blanc. Les parties brun foncé peuvent s'estomper pendant la saison de reproduction pour devenir brun clair. La tête, le cou et le dos sont brun chocolat. Le bec est très sombre à noir. L'aile supérieure est brun foncé avec une large barre blanche sur les plumes secondaires et les premières plumes primaires, visible en vol. L'aile inférieure et le ventre sont en grande partie blancs. Le mâle et la femmelle sont semblables, bien que les mâles soient légèrement plus grands. Le poids des oiseaux adultes fluctue tout au long de l'année entre 550 et 800g, avec un poids maximal autour de la ponte. [Fournie par EG-BAMM, Jeroen CS Creuwels & Øystein Varpe](https://scar.org/science/eg-bamm/)
