  title: Manchot Adélie (Pygoscelis adeliae)
  description: Le manchot Adélie est l'une des espèces de manchots les plus courantes le long de la côte antarctique, et c'est probablement aussi l'espèce la plus étudiée. Ils vivent sur la banquise qui entoure le continent antarctique. Ils se reproduisent de fin octobre à début mars en colonies, situées dans des zones côtières sans glace. Pendant cette période, ils alternent entre des excursions de recherche de nourriture en mer et des séjours sur terre pour incuber l'œuf ou élever leurs deux poussins. Après la reproduction et la mue, ils passent l'hiver sur la banquise. Fournie par [EG-BAMM, Anne-Mathilde Thierry](https://scar.org/science/eg-bamm/home/)
