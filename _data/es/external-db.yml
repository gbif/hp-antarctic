title: Bases de datos externas
description: Bases de datos externas relacionadas con la biodiversidad de la Antártida y el Océano Austral
features:
  - preTitle: Lista de especies
    title: El Registro de Especies Antárticas (RAS)
    href: https://ras.biodiversity.aq/
    description: El Registro de Especies Antárticas (RAS) tiene como objetivo proporcionar una lista completa y fidedigna de nombres de especies marinas y terrestres de la Antártida y el Océano Austral. Sirve como guía de referencia para que los usuarios interpreten la literatura taxonómica, ya que se proporcionan tanto nombres válidos como otros nombres en uso. El RAS se encuentra en [WoRMS](https://www.marinespecies.org/).
    # image required
    background: /assets/images/external-db/ras.png
  - preTitle: Base de datos
    title: Base de datos del SCAR sobre dieta y energía en el océano Austral
    description: Esta base de datos incluye datos relacionados con la dieta y el flujo de energía de estudios convencionales (por ejemplo, contenido intestinal) y modernos (por ejemplo, moleculares), isótopos estables, ácidos grasos y contenido energético.
    background: /assets/images/external-db/diet.png
    href: https://diet.apps.aq/
  - preTitle: Base de datos
    title: Contaminantes orgánicos persistentes en la Antártida y el océano Austral
    href: https://pops.apps.aq/
    description: |
      Una aplicación de exploración de datos de contaminantes orgánicos persistentes en la Antártida y el Océano Austral.
    background: /assets/images/external-db/pops.png
  - preTitle: Base de datos
    title: Aplicación de Mapeo de Poblaciones de Pingüinos y Dinámicas Proyectadas (MAPPPD)
    href: https://www.penguinmap.com/mapppd/
    description: La MAPPPD (Aplicación de Mapeo de Poblaciones de Pingüinos y Dinámicas Proyectadas) es una herramienta de acceso abierto para la toma de decisiones diseñada para administradores, científicos y el público en general. Científicos de todos los rincones de la Antártida han colaborado para crear una base de datos de recuentos de poblaciones de pingüinos con datos de cuatro carismáticos Sphenisciformes.
    background: /assets/images/external-db/mapppd.png
