  description: Los pingüinos de penacho amarillo del sur pertenecen a los pingüinos crestados, el género más grande de los esfeniciformes, que incluye siete especies de Eudyptes: el pingüino de penacho amarillo oriental (Eudyptes filholi), el pingüino saltarrocas norteño (Eudyptes moseleyi), el pingüino macaroni (Eudyptes chrysolophus), el pingüino real (Eudyptes schlegeli), el pingüino de Fiordland (Eudyptes pachyrhynchus), el pingüino de las Snares (Eudyptes robustus) y el pingüino de Sclater (Eudyptes sclateri). Proporcionado por [EG-BAMM, Maud Poisbleau & Laurent Demongin](https://scar.org/science/eg-bamm/)
