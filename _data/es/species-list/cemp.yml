cape-petrel:
  reverse: false
  title: Petrel damero (Daption capense)
  description: Durante la temporada de cría, los petreles dameros se alimentan en la plataforma continental de la Antártida y durante el invierno se desplazan más al norte, hasta Angola y las islas Galápagos. Se reproducen en muchas islas de la Antártida y las islas subantárticas, incluso algunos llegan hasta las islas Auckland, las islas Chatham y la isla Campbell. Sus principales zonas de cría se encuentran en la península Antártica, Georgia del Sur, las islas Balleny, las islas Kerguelen y las islas del mar de Scotia - [ZipCode Zoo (3 de julio de 2009)](https://web.archive.org/web/20120609213137/http://zipcodezoo.com/Animals/D/Daption_capense_australe/).
