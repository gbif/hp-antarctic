gentoo-penguin:
  reverse: false
  title: Pingüino papúa (Pygoscelis papua)
  description: Los pingüinos papúa pertenecen a la familia de los pigoscélidos o pingüinos de cola de cepillo, que también incluye a los pingüinos de barbijo y adelia. Los machos y las hembras se parecen mucho, pero las hembras generalmente tienen un pico menos profundo y largo. Los pingüinos papúa miden unos 60 cm de alto con ambos pies en el suelo y la cabeza recogida. La coloración de los sexos es idéntica: la cabeza, la garganta, la espalda y las aletas son de un negro azulado oscuro, mientras que el pecho, el vientre y la parte inferior de las aletas son de color blanco. Las partes del cuerpo negras y blancas están claramente separadas. Sobre los ojos hay dos manchas blancas que a menudo se unen a lo largo de la coronilla. Una capa de plumas blancas se esparce alrededor de la cabeza, la nuca y la parte superior de la espalda. La parte superior de los picos y sus puntas son negras, pero los lados son de un tono entre naranja y rojo. Las patas son entre color naranja-rosado hasta rojo y el iris es marrón. Proporcionado por [EG-BAMM, B. Wienecke](https://scar.org/science/eg-bamm/)
