antarctic-petrel:
  reverse: true
  title: Petrel antártico (Thalassoica antarctica)
  description: El petrel antártico es un petrel de tamaño mediano con plumaje de color marrón oscuro y blanco. Las partes de color marrón oscuro pueden cambiar a marrón pálido durante la temporada de reproducción. La cabeza, el cuello y la espalda son de color marrón chocolate. El pico es de un tono muy oscuro, similar al negro. La parte superior del ala es de color marrón oscuro con una gran línea blanca sobre las plumas secundarias y las primeras primarias, la cual es visible en vuelo. La parte inferior del ala y el vientre son blancas casi en su totalidad. Los sexos son similares, aunque los machos son ligeramente más grandes. El peso de las aves adultas fluctúa a lo largo del año entre 550 y 800 g, con un peso máximo en la etapa de puesta de huevos. Proporcionado por [EG-BAMM, Jeroen CS Creuwels & Øystein Varpe](https://scar.org/science/eg-bamm/)
