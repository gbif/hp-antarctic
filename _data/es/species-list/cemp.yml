chinstrap-penguin:
  reverse: true
  title: Pingüino barbijo (Pygoscelis antarcticus)
  description: Descritos en primera instancia por Johan Reinhold Forster (1781), los pingüinos de barbijo son una especie intolerante al hielo. Son una de las especies de pingüinos más fácilmente reconocibles, llamada así por la distintiva y delgada banda de plumas negras que recorre su barbilla, la cual parece una correa de barbijo que conecta las plumas negras a lo largo de la corona y la espalda, contrastando con el resto del cuerpo que es es blanco. El árbol filogenético de los pingüinos muestra que las especies de pigoscélidos (“con cola de cepillo”) se separaron de un ancestro común de los pingüinos actuales entre 20 y 38 millones de años atrás y los pingüinos de barbijo se diversificaron a partir de los pingüinos Adelia varios millones de años después. Proporcionado por [EG-BAMM, Alexander E. Thornton & Andres Barbosa](https://scar.org/science/eg-bamm/)
