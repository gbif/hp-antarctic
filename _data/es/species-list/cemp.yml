antarctic-fur-seal:
  reverse: true
  title: Lobo marino antártico (Arctocephalus gazella)
  description: Los lobos marinos antárticos son uno de los mamíferos depredadores más numerosos de la Antártida. La población fue cazada hasta casi extinguirse a principios del siglo XX por su piel. Se recuperaron posteriormente y se estima que su población actual es de entre 3 y 4 millones. En las playas de cría se pueden ver pequeños grupos o individuos surcando el agua y a menudo se detienen para investigar los barcos o botes pequeños. En tierra suelen ser agresivos y, durante la temporada de cría, las grandes agrupaciones pueden dificultar el acceso a las playas. Proporcionado por [EG-BAMM, Ian Staniland](https://scar.org/science/eg-bamm/)
