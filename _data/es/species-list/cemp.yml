  title: Pingüino de Adelia (Pygoscelis adeliae)
  description: El pingüino Adelia es una de las especies de pingüinos más comunes en la costa antártica y probablemente también la especie más estudiada. Son habitantes comunes de la banquisa que rodea el continente antártico. Se reproducen desde finales de octubre hasta principios de marzo en colonias que se encuentran en zonas costeras sin hielo. Durante este tiempo, alternan entre viajes de alimentación en el mar y estancias en tierra para incubar sus huevos o criar a sus dos polluelos. Después de reproducirse y mudar, pasan el invierno en la banquisa. Proporcionado por [EG-BAMM, Anne-Mathilde Thierry](https://scar.org/science/eg-bamm/home/)
