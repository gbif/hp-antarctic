  title: Adélie penguin (Pygoscelis adeliae)
  description: Adélie penguin is one of the most common penguin species along the Antarctic coast, and it is probably also the most studied species. They are obligate inhabitants of the pack ice that surrounds the Antarctic continent. They breed from late October to early March in colonies that are found on ice-free coastal areas. During this time, they alternate between foraging trips at sea and sojourns on land to incubate the egg or rear their two chicks. After breeding and moulting, they spend the winter in the pack ice. Provided by [EG-BAMM, Anne-Mathilde Thierry](https://scar.org/science/eg-bamm/home/)
