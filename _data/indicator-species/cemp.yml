antarctic-fur-seal:
  reverse: true
  title: Antarctic fur seal (Arctocephalus gazella)
  description: Antarctic fur seals are one of the most numerous mammalian predators in the Antarctic. The population was hunted to near extinction at the start of the 20th Century for its pelt. It has subsequently recovered with the current population estimated to be in the region of 3-4 million. Around breeding beaches small groups or individuals can often be seen porpoising through the water and will often stop to investigate ships or small boats. On land they are often aggressive and, during the breeding season, large aggregations can make access to beaches difficult. [Provided by EG-BAMM, Ian Staniland](https://scar.org/science/eg-bamm/)
