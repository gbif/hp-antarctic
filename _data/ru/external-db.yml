title: Внешние базы данных
description: Внешние базы данных, относящиеся к биологическому разнообразию Антарктики и Южного океана
features:
  - preTitle: Реестр видов
    title: Реестр антарктических видов (RAS)
    href: https://ras.biodiversity.aq/
    description: Реестр антарктических видов (RAS) нацелен на предоставление авторитетных и полных списков названий морских и наземных видов в Антарктике и Южном океане. Он служит справочным руководством для пользователей при интерпретации таксономической литературы, поскольку в нем представлены как действительные названия, так и другие используемые названия. RAS размещен на сайте [WoRMS](https://www.marinespecies.org/).
    # image required
    background: /assets/images/external-db/ras.png
  - preTitle: База данных
    title: База данных SCAR по питанию и биоэнергетике в Южном океане
    description: Эта база данных содержит данные о рационе и потоке энергии, полученные в ходе традиционных (например, содержимое кишечника) и современных (например, молекулярных) исследований, а также информацию о стабильных изотопах, жирных кислотах и энергетическом составе.
    background: /assets/images/external-db/diet.png
    href: https://diet.apps.aq/
  - preTitle: База данных
    title: Стойкие органические загрязнители в Антарктике и Южном океане
    href: https://pops.apps.aq/
    description: |
      Приложение для исследователей данных о стойких органических загрязнителях в Антарктике и Южном океане.
    background: /assets/images/external-db/pops.png
  - preTitle: База данных
    title: Приложение для картирования и прогнозирования динамики популяций пингвинов (MAPPPD)
    href: https://www.penguinmap.com/mapppd/
    description: MAPPPD (Mapping Application for Penguin Populations and Projected Dynamics) - это инструмент с открытым доступом для принятия решений, предназначенный для управленцев, ученых и широкой общественности. Ученые со всех уголков Антарктики совместно создали базу данных по численности популяций пингвинов с данными по четырем харизматичным видам Sphenisciformes.
    background: /assets/images/external-db/mapppd.png
