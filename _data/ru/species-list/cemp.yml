cape-petrel:
  reverse: false
  title: Капский голубок (Daption capense)
  description: В сезон размножения капские голубки кормятся у шельфа Антарктиды, а зимой улетают на север, вплоть до Анголы и Галапагосских островов. Они размножаются на многих островах Антарктиды и субантарктических островах, некоторые долетают до Оклендских островов, архипелага Чатем, острова Кэмпбелл. Основные места их размножения - Антарктический полуостров, Южная Георгия, архипелаги Баллени и Кергелен, а также острова в море Скоша - [ZipCode Zoo (3 июля 2009)].(https://web.archive.org/web/20120609213137/http://zipcodezoo.com/Animals/D/Daption_capense_australe/)
