chinstrap-penguin:
  reverse: true
  title: Антарктический пингвин (Pygoscelis antarcticus)
  description: First described by Johan Reinhold Forster (1781), chinstrap penguins are an ice-intolerant species. They are one of the most easily recognisable penguin species, named for a distinctive, thin band of black feathers that runs across their chin, appearing as a chinstrap connecting black feathers across the crown of their skull and back against an otherwise white body. The penguin phylogenetic tree finds pygoscelid (“brush-tailed”) species branching off from a common ancestor of extant penguins anywhere between 20 and 38 million years ago, with chinstrap penguins diversifying from Adélies several million years later. [Provided by EG-BAMM, Alexander E. Thornton & Andres Barbosa](https://scar.org/science/eg-bamm/)
