  title: Пингвин Адели (Pygoscelis adeliae)
  description: Пингвин Адели - один из самых распространенных видов пингвинов на побережье Антарктиды и, вероятно, наиболее изученный вид. Эти птицы являются постоянными обитателями паковых льдов, окружающих Антарктиду. Они размножаются с конца октября по начало марта в колониях, расположенных на свободных ото льда прибрежных территориях. В это время они чередуют кормовые походы в море с выходом на сушу для инкубации яиц и выкармливания птенцов. После размножения и линьки они зимуют в паковых льдах. Предоставлено [EG-BAMM, Анной-Матильдой Тьерри](https://scar.org/science/eg-bamm/home/)
