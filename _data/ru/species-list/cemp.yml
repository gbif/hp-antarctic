antarctic-fur-seal:
  reverse: true
  title: Кергеленский морской котик (Arctocephalus gazella)
  description: Кергеленский морской котик - одни из самых многочисленных хищных млекопитающих в Антарктике. В начале XX века популяция котиков была практически уничтожена из-за их шкур. Впоследствии она восстановилась, и в настоящее время ее численность оценивается в 3-4 миллиона особей. В районе берегов, где происходит размножение, часто можно увидеть небольшие группы или отдельных особей, которые резвятся в воде и нередко останавливаются, чтобы исследовать корабли или небольшие лодки. На суше они часто ведут себя агрессивно, а в сезон размножения большие скопления могут затруднять доступ к берегу. Предоставлено [EG-BAMM, Йэном Станиландом](https://scar.org/science/eg-bamm/)
