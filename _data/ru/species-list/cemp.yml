chinstrap-penguin:
  reverse: true
  title: Антарктический пингвин (Pygoscelis antarcticus)
  description: Впервые описанные Йоханом Рейнхольдом Форстером (1781 г.), антарктические пингвины относятся к ледостойким видам. Это один из наиболее легко узнаваемых видов пингвинов из-за характерной тонкой полоски черных перьев под подбородком, похожей на ремешок, соединяющий черные перья на затылке и проходящей по белому фону грудки. Филогенетическое древо пингвинов показывает, что пигоскелиды ("кистехвостые") ответвились от общего предка пингвинов где-то между 20 и 38 миллионами лет назад, а антарктические пингвины диверсифицировались от пингвинов Адели несколькими миллионами лет позже. Предоставлено [EG-BAMM, Александром Е. Тортоном & Андресом Барбосой](https://scar.org/science/eg-bamm/)
  background: /assets/images/cemp/chinstrap-penguin.jpg
  imageLicense: |
    *Pygoscelis antarcticus*. Фото с лицензией [CC BY-NC 4.0](https://creativecommons.org/licenses/by-nc/4.0/)
