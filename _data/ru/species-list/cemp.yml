  description: During breeding season, Cape petrels feed around Antarctica's shelf and during the winter they range further north, as far as Angola and the Galapagos Islands. They breed on many islands of Antarctica and the subantarctic islands, some going as far as the Auckland Islands, the Chatham Islands, Campbell Island. Their main breeding grounds are on the Antarctic Peninsula, South Georgia, the Balleny Islands, the Kerguelen Islands, as well as islands in the Scotia Sea - [ZipCode Zoo (3 July 2009)](https://web.archive.org/web/20120609213137/http://zipcodezoo.com/Animals/D/Daption_capense_australe/)
