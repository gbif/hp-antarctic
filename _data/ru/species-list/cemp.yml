gentoo-penguin:
  reverse: false
  title: Субантарктический пингвин (Pygoscelis papua)
  description: Субантарктические, или папуанские, пингвины относятся к пигоскелидам, или кистехвостым пингвинам, к которым также относятся антарктические пингвины и пингвины Адели. Самцы и самки внешне очень похожи, но самки, как правило, чуть меньше, особенно в отношении глубины и длины клюва. Рост субантарктических пингвинов составляет около 60 см, если обе ноги стоят на земле, а голова втянута. Окраска полов одинакова: голова, шея, спина и ласты темного синевато-черного цвета, а грудь, живот и нижняя сторона ласт - белые. Черные и белые части тела четко разделены. Над глазами расположены два белых пятна, которые часто соединяются через макушку. На голове, затылке и в верхней части спины попадаются белые перья. Верхняя часть клюва и его края черные, а бока – оранжево-красные. Ноги от розовато-оранжевых до красных, а радужная оболочка глаз коричневая. Предоставлено [EG-BAMM, Б. Винеке](https://scar.org/science/eg-bamm/)
  background: /assets/images/cemp/gentoo-penguin.jpg
  imageLicense: |
    [*Pygoscelis papua* (J.R.Forster, 1781)](/occurrence/search?entity=4029090741), снятый в Антарктиде. Фото msr (с лицензией http://creativecommons.org/licenses/by-nc/4.0/)
