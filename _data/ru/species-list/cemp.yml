antarctic-petrel:
  reverse: true
  title: Антарктический буревестник (Thalassoica antarctica)
  description: Антарктический буревестник - буревестник среднего размера с темно-коричневым и белым оперением. В сезон размножения темно-коричневые перья могут светлеть до бледно-коричневых. Голова, шея и спина шоколадно-коричневые. Клюв от очень темного до черного. Верхняя часть крыла темно-коричневая с большой белой полосой над второстепенными и первыми первостепенными перьями, которая видна в полете. Подкрылье и брюхо в основном белые. Самки и самцы почти одинаковы, самцы лишь немного крупнее. Вес взрослых птиц колеблется в течение года в пределах 550-800 г, пик веса приходится на период кладки яиц. Предоставлено [EG-BAMM, Еруном КС Крёвелсом & Ёйстайном Варпе](https://scar.org/science/eg-bamm/)
